<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una página de ventas al por mayor">
    <meta name="keywords" content="tienda,proyecto,ventas, proyecto integrador">
    <meta name="author" content="Santiago Garzon Gomez">

    <title>Mi Tienda</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="home">

    <header class="header">
        <img class="header__logo" src="" alt="Logo de tienda">
        <h1 class="header__title">Mi Tienda</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item navbar__item--active" href="./index.html"></a>Home</li>
                <li><a class="navbar__item" href="#"></a>Nosotros</li>
                <li><a class="navbar__item" href="#"></a>Contacto</li>
            </ul>
        </nav>

    </header>

    <main class="main">
        <section class="section section--slider">
            <div class="slider">
                <div class="slider__one">
                    <h4 class="slider__title">Primer Slide</h4>
                    <img class="slider__image" src="" alt="Primer imagen Slide">
                </div>
                <div class="slider__two">
                    <h4 class="slider__title">Segunda Slide</h4>
                    <img class="slider__image" src="" alt="Segunda imagen Slide">
                </div>
                <div class="slider__three">
                    <h4 class="slider__title">Tercer Slide</h4>
                    <img class="slider__image" src="" alt="Tercer imagen Slide">
                </div>
            </div>
        </section>
        <section class="section section--products">
            <h3>Galeria de Productos</h3>
            <figure class="card card--product">
                <img class="card__image" src="" alt="Desc picture">
                <h4 class="card__title">Nombre Primer Producto</h4>
                <p class="card__description">Descripción producto</p>
                <div>
                    <span class="card__price">5500,22</span>
                    <button class="button button--sm button--confirm">Agregar</button>
                    <span class="card__counter">0</span>
                    <button class="button button--sm button--danger">Quitar</button>
                </div>
            </figure>
            <figure class="card card--product">
                <img class="card__image" src="" alt="Desc picture">
                <h4 class="card__title">Nombre Primer Producto 2 </h4>
                <p class="card__description">Descripción producto 2 </p>
                <div>
                    <span class="card__price">7500,00</span>
                    <button class="button button--sm button--confirm">Agregar</button>
                    <span class="card__counter">0</span>
                    <button class="button button--sm button--danger">Quitar</button>
                </div>
            </figure>
        </section>
    </main>

    <footer class="footer">
        <span>&copy; 2023 Todos los derechos reservados </span>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
