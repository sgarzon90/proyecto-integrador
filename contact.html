<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una página de ventas gorras">
    <meta name="keywords" content="tienda,proyecto,ventas, proyecto integrador, gorras">
    <meta name="author" content="Santiago Garzon Gomez">

    <title>Punto Oriente - Contacto</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="contact">

    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Logo de tienda">

        <h1 class="header__title">Punto Oriente</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <img class="header__carrito" src="./images/car4.png" alt="Logo de carrito">
    </header>

    <main class="main__contact">

        <section class="section contact__info" id="contact-info">
            <div class="contact__infocontainer">
                <h2 class="title title__iframe">Sede Medellín</h2>
                <iframe class="iframe"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.0856704545045!2d-75.56864147956966!3d6.252442375082657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428fecb4dff77%3A0x2e5a7e51ab929892!2sPlaza%20Botero%20-%20Medell%C3%ADn%2C%20Antioquia!5e0!3m2!1sen!2sco!4v1699822543322!5m2!1sen!2sco"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <h2 class="title title__contactinfo">Datos de Contacto</h2>
                <div class="contactinfo">
                    <p class="contactinfo__item"><img src="./images/phone.png" alt="logo celular"> Teléfono: +57
                        123456789</p>
                    <p class="contactinfo__item"><img src="./images/email.png" alt="logo email"> Email:
                        PuntoOriente@empresa.com</p>
                    <p class="contactinfo__item"><img src="./images/map.png" alt="logo mapa"> Dirección: Plaza Botero,
                        Medellín</p>
                </div>
            </div>
        </section>
        <section class="section contact__form" id="contact-form">
            <div class="contact__formcontainer">
                <h2 class="title title__contactForm">Formulario de Contacto</h2>
                <form class="contactform" id="contactForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+"
                        title="Ingrese un nombre válido (solo letras y espacios)">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="query">Consulta:</label>
                    <textarea id="query" name="query" rows="4" required></textarea>

                    <div id="toast" class="toast"></div>
                    <button class="button button--md button--form" type="button" onclick="submitForm()">Enviar
                        Consulta</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>&copy; 2023 Todos los derechos reservados </span>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
