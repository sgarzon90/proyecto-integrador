<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una página de ventas de gorras">
    <meta name="keywords" content="tienda,proyecto,ventas, proyecto integrador, gorras">
    <meta name="author" content="Santiago Garzon Gomez">

    <title>Punto Oriente - Nuevo Producto</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">

        <img class="header__logo" src="./images/lg.png" alt="Logo de tienda">

        <h1 class="header__title">Punto Oriente</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>

        <img class="header__carrito" src="./images/car4.png" alt="Logo de carrito">

    </header>

    <main class="main__product">

        <section class="section product">

            <h2 class="title title__productForm">Formulario de Producto</h2>

            <form id="productForm" class="productForm">
                <section>
                    <div id="toast" class="toast"></div>
                </section>
                <div class="form__group">
                    <label for="name" class="form__label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form__input form__input--text input__validate"
                        required pattern="[A-Za-z\s]+" title="Ingrese un nombre válido (solo letras y espacios)">
                </div>

                <div class="form__group">
                    <label for="price" class="form__label">Precio:</label>
                    <input type="number" id="price" name="price" class="form__input form__input--number input__validate"
                        required min="0">
                </div>

                <div class="form__group">
                    <label for="stock" class="form__label">Stock:</label>
                    <input type="number" id="stock" name="stock" class="form__input form__input--number input__validate"
                        required min="0">
                </div>

                <div class="form__group">
                    <label for="brand" class="form__label">Marca:</label>
                    <input type="text" id="brand" name="brand" class="form__input form__input--text input__validate"
                        required>
                </div>

                <div class="form__group">
                    <label for="category" class="form__label">Categoría:</label>
                    <select id="category" name="category" class="form__input form__input--select input__validate"
                        required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="gorra">Gorra</option>
                        <option value="bolso">Bolso</option>
                        <option value="productoLimpieza">Producto Limpieza</option>
                    </select>
                </div>

                <div class="form__group">
                    <label for="shortDescription" class="form__label">Descripción Corta:</label>
                    <textarea id="shortDescription" name="shortDescription"
                        class="form__input form__input--textarea input__validate" required></textarea>
                </div>

                <div class="form__group">
                    <label for="longDescription" class="form__label">Descripción Larga:</label>
                    <textarea id="longDescription" name="longDescription"
                        class="form__input form__input--textarea input__validate" required></textarea>
                </div>

                <div class="form__group--checkbox">
                    <label for="importedProduct" class="form__label">Producto Importado:</label>
                    <input type="checkbox" id="importedProduct" name="importedProduct"
                        class="form__input form__input--checkbox">

                    <label for="nationalProduct" class="form__label">Producto Nacional:</label>
                    <input type="checkbox" id="nationalProduct" name="nationalProduct"
                        class="form__input form__input--checkbox">

                    <label for="freeShipping" class="form__label">Envío Sin Cargo:</label>
                    <input type="checkbox" id="freeShipping" name="freeShipping"
                        class="form__input form__input--checkbox">
                </div>

                <div class="form__group">
                    <label for="photo" class="form__label--photo">Fotografía:</label>
                    <input type="file" id="photo" name="photo" class="form__input form__input--file" accept="image/*">
                </div>

                <div id="toast" class="toast"></div>

                <div class="button__content">
                    <button type="submit" id="saveBtn" class="button button--md button--form">Guardar</button>
                </div>

            </form>
        </section>
    </main>

    <footer class="footer">
        <span>&copy; 2023 Todos los derechos reservados </span>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
