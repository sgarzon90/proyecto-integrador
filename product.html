<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una página de ventas gorras">
    <meta name="keywords" content="tienda,proyecto,ventas, proyecto integrador, gorras">
    <meta name="author" content="Santiago Garzon Gomez">

    <title>Punto Oriente - Nuevo Producto</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Logo de tienda">

        <h1 class="header__title">Punto Oriente</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <img class="header__carrito" src="./images/car4.png" alt="Logo de carrito">
    </header>

    <main class="main__product">
        <section class="section product">
            <h2 class="title title__productForm">Formulario de Producto</h2>
            <form id="productForm" class="productForm">
                <div class="form__group">
                    <label for="nombre" class="form__label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form__input form__input--text" required
                        pattern="[A-Za-z\s]+" title="Ingrese un nombre válido (solo letras y espacios)" />
                </div>

                <div class="form__group">
                    <label for="precio" class="form__label">Precio:</label>
                    <input type="number" id="precio" name="precio" class="form__input form__input--number" required
                        min="0" />
                </div>

                <div class="form__group">
                    <label for="stock" class="form__label">Stock:</label>
                    <input type="number" id="stock" name="stock" class="form__input form__input--number" required
                        min="0" />
                </div>

                <div class="form__group">
                    <label for="marca" class="form__label">Marca:</label>
                    <input type="text" id="marca" name="marca" class="form__input form__input--text" required />
                </div>

                <div class="form__group">
                    <label for="categoria" class="form__label">Categoría:</label>
                    <select id="categoria" name="categoria" class="form__input form__input--select" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="gorra">Gorra</option>
                        <option value="bolso">Bolso</option>
                        <option value="productoLimpieza">Producto Limpieza</option>
                    </select>
                </div>

                <div class="form__group">
                    <label for="descripcionCorta" class="form__label">Descripción Corta:</label>
                    <textarea id="descripcionCorta" name="descripcionCorta" class="form__input form__input--textarea"
                        required></textarea>
                </div>

                <div class="form__group">
                    <label for="descripcionLarga" class="form__label">Descripción Larga:</label>
                    <textarea id="descripcionLarga" name="descripcionLarga" class="form__input form__input--textarea"
                        required></textarea>
                </div>
                <div form__group>
                    <label for="productoImportado" class="form__label">Producto Importado:</label>
                    <input type="checkbox" id="productoImportado" name="productoImportado"
                        class="form__input form__input--checkbox" />

                    <label for="productoNacional" class="form__label">Producto Nacional:</label>
                    <input type="checkbox" id="productoNacional" name="productoNacional"
                        class="form__input form__input--checkbox" />

                    <label for="envioSinCargo" class="form__label">Envío Sin Cargo:</label>
                    <input type="checkbox" id="envioSinCargo" name="envioSinCargo"
                        class="form__input form__input--checkbox" />
                </div>

                <div class="form__group">
                    <label for="fotografia" class="form__label--photo">Fotografía:</label>
                    <input type="file" id="fotografia" name="fotografia" class="form__input form__input--file"
                        accept="image/*" />
                </div>
                <div id="toast" class="toast"></div>
                <div class="button__content">
                    <button type="submit" id="guardarBtn" class="button button--md button--form">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <span>&copy; 2023 Todos los derechos reservados </span>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
